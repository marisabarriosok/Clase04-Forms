<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="nombre">Nombre :</label>
        <input class="estiloImput" id="nombre" name="nombre" type="text" placeholder="Aquí coloque su nombre">
        <br>
        <label for="apellido">Apellido :</label>
        <input class="estiloImput" id="apellido" name="apellido" type="text" maxlength="20" minlength="5">
        <br>
        <label for="direccion">Dirección :</label>
        <input class="estiloImput" id="direccion" name="direccion" type="text" required>
        <br>
        <label for="altura">Altura :</label>
        <input class="estiloImput" id="altura" name="altura" type="number" required max="1000" min="1">
        <br>
        <label for="mail">E-mail :</label>
        <input class="estiloImput" id="mail" name="mail" type="email" readonly required> 
        <!-- disabled y value -->
        <br>
        <label for="password">Password :</label>
        <input class="estiloImput" id="password" name="password" type="password" required>
        <hr>
        <label for="fecha"></label>
        <input type="date" id="fecha">
        <hr>
        <input type="file">
        <hr>
        <input type="range">
        <h2>Checkbox</h2>
        <input type="checkbox" name="marca" value="1">Fiat 
        <input type="checkbox" name="marca" value="1">Ford
        <input type="checkbox" name="marca" value="1">Renault 
        <h2>Radio Button</h2>
        <input type="radio" name="marca" value="1">Fiat 
        <input type="radio" name="marca" value="1">Fiat 
        <input type="radio" name="marca" value="1">Fiat 
        <hr>
        <!-- fieldset: es un agrupador de inputs  solo para lo que se ve en pantalla-->
        <fieldset borde="1">
            <legend>Datos del alumno</legend>
            <label for="nombre">Nombre :</label>
            <input class="estiloImput" id="nombre" name="nombre" type="text" placeholder="Aquí coloque su nombre">
        </fieldset>
        <hr>
        <label for="comentario">Comentario :</label>
        <!-- textaria es un cuadro donde se puede escribir comentarios -->
        <textarea  name="" id="comentario" cols="40" rows="10"></textarea>
        <hr>
        <h3>Provincias</h3>
        <select multiple>
            <option value="1">Córdoba</option>
            <option value="2"selected >Mendoza</option>
            <option value="3">Santa fé</option>
        </select>
        <hr>
        <h2>Autos</h2>
        <select name="" id="">
            <optgroup label="Nacionales">
                <option value="">Fiat</option>
                <option value="">Ford</option>
            </optgroup>
            <optgroup label="Importados">
                <option value="">Bmw</option>
                <option value="">Mercedes</option>
            </optgroup>
        </select>

        <input type="submit" value="Enviar">




        <table>
            <tr><td></td><td></td></tr>
        </table>

    </form>
</body>
</html>
